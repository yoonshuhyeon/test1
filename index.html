<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한림고등학교 학생 포털</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="logo">
                <a href="/" class="text-decoration-none text-success d-flex align-items-center">
                    <img src="/img/48.png" alt="학교 로고" id="logo-image" class="me-2">
                    <span>한림고등학교</span>
                </a>
            </h1>
            <div class="text-end">
                {% if user_name %}
                <strong>{{ user_name }}</strong>님, 환영합니다!
                <button id="logout-button" class="btn btn-sm btn-outline-secondary ms-2">로그아웃</button>
                {% else %}
                <a href="/login" class="btn btn-primary">로그인</a>
                {% endif %}
            </div>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-8">
                <!-- Meal Section -->
                <section class="mb-4">
                    <h4 class="section-title">오늘의 급식</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="meal-date" class="form-label">날짜 선택</label>
                            <input type="date" class="form-control" id="meal-date">
                        </div>
                    </div>
                    <div id="meal-content" class="row">
                        <div class="col-12 text-center p-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Timetable Section -->
                <section class="mb-4">
                    <h4 class="section-title">오늘의 시간표</h4>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="grade-select" class="form-label">학년</label>
                            <select class="form-select" id="grade-select">
                                <option value="1">1학년</option>
                                <option value="2">2학년</option>
                                <option value="3">3학년</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="class-select" class="form-label">반</label>
                            <select class="form-select" id="class-select">
                                <option value="1">1반</option>
                                <option value="2">2반</option>
                                <option value="3">3반</option>
                                <option value="4">4반</option>
                                <option value="5">5반</option>
                                <option value="6">6반</option>
                                <option value="7">7반</option>
                                <option value="8">8반</option>
                                <option value="9">9반</option>
                                <option value="10">10반</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-primary w-100" id="fetch-timetable-button">시간표 조회</button>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-end">
                        <div class="col-md-6">
                            <label for="timetable-date" class="form-label">날짜 선택</label>
                            <input type="date" class="form-control" id="timetable-date">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-secondary w-100" id="prev-week-button">이전 주</button>
                        </div>
                    </div>
                    <div id="timetable-content">
                        <div class="col-12 text-center p-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-4">
                <!-- Quick Links -->
                <aside class="p-3 border rounded">
                    <h5 class="mb-3">주요 링크</h5>
                    <div class="d-grid gap-2">
                        <a href="https://school.jje.go.kr/hallim-h/main.do" class="btn btn-outline-success" target="_blank">학교 홈페이지</a>
                        <a href="https://read365.edunet.net/PureScreen/SchoolSearch?schoolName=한림고등학교&provCode=T10&neisCode=T100000129" class="btn btn-outline-success" target="_blank">도서관</a>
                        <a href="https://school.jje.go.kr/hallim-h/schl/sv/schdulView/schdulCalendarView.do?mi=104800&schdlKndSn=104800" class="btn btn-outline-success" target="_blank">학사일정</a>
                        <a href="https://school.jje.go.kr/hallim-h/na/ntt/selectNttList.do?mi=104801&bbsId=118779" class="btn btn-outline-success" target="_blank">공지사항</a>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
