<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한림고등학교 학생 포털</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="logo">
                <a href="/" class="text-decoration-none text-success d-flex align-items-center">
                    <img src="/img/48.png" alt="학교 로고" id="logo-image" class="me-2">
                    <span>한림고등학교</span>
                </a>
            </h1>
            <div class="text-end">
                <strong id="user-name"></strong>님, 환영합니다!
                <button id="logout-button" class="btn btn-sm btn-outline-secondary ms-2">로그아웃</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-8">
                <!-- Meal Section -->
                <section class="mb-4">
                    <h4 class="section-title">오늘의 급식</h4>
                    <div id="meal-content" class="row">
                        <div class="col-12 text-center p-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Timetable Section -->
                <section class="mb-4">
                    <h4 class="section-title">오늘의 시간표</h4>
                    <div id="timetable-content">
                         <div class="col-12 text-center p-5">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-4">
                <!-- Quick Links -->
                <aside class="p-3 border rounded">
                    <h5 class="mb-3">주요 링크</h5>
                    <div class="d-grid gap-2">
                        <a href="https://school.jje.go.kr/hallim-h/main.do" class="btn btn-outline-success" target="_blank">학교 홈페이지</a>
                        <a href="https://school.jje.go.kr/hallim-h/sub.do?m=050500" class="btn btn-outline-success" target="_blank">도서관</a>
                        <a href="https://school.jje.go.kr/hallim-h/sub.do?m=020901" class="btn btn-outline-success" target="_blank">학사일정</a>
                        <a href="https://school.jje.go.kr/hallim-h/sub.do?m=0203" class="btn btn-outline-success" target="_blank">공지사항</a>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
