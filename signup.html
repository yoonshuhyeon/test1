<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <input type="text" id="email" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="text" id="name" placeholder="이름" required>
            <input type="number" id="grade" placeholder="학년" required>
            <input type="number" id="class_number" placeholder="반" required>
            <input type="number" id="student_number" placeholder="번호" required>
            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
    <script src="/static/signup.js"></script>
</body>
</html>
