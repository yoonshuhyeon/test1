<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 한림고등학교 학생 포털</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card" style="width: 22rem;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">학생 포털 로그인</h3>
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
                    <label for="email">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                    <label for="password">비밀번호</label>
                </div>
                <div id="error-message" class="alert alert-danger py-2 d-none"></div>
                <button class="btn btn-success w-100 py-2" type="submit">로그인</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
